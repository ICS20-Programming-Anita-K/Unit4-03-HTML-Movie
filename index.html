<html>
  <head>
    <meta charset="utf-8">

    <title>Movie Age Rating</title>

  <body>
    <script src="./js/script.js"></script>
    <h1>Movie Age Rating</h1>
		<table>
			<tr>
				<td>
					<h3>How old are you?</h3>
					<form action="javascript:displayMessage()">						
						<label for="temp">Enter your age here (years):</label>
						<input type="number" step="1" min="0" max="any" id="age"><br><br>
						<input type="submit" value="Enter Age">
					</form>
        </td>
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			<div id="message">
			</div>
		</div>
    <br>
    <!-- Image -->
    <img src="./images/cinema.jpg" alt="Cinema" width="50%">
